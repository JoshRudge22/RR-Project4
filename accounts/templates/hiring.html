{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="title mb-4">Advertise My Job</h1>
    <p class="title">Please fill out this form and to add your job to our site!</p>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="submit btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
