{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="title mb-4">Contact Form</h1>
        <p class="title">For us to contact you please fill out this form</p>
        <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="submit btn-primary">Submit</button>
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
